<html>

    <head>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
        <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>    
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div id="app">

            <h1>The Assignment</h1>

            <!-- GPS COORDINATES -->
            <section class="gpsContainer">
                <iframe
                    width="300"
                    height="300"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDHhRzuov8HVtA1c1uoxQ-iJgduWyGXv-k&q={{ gps }}" 
                    allowfullscreen>
                </iframe>
                <p>{{ gps }}</p>
            </section>

            <section class="infoContainer">
                <!-- SPEED -->
                <div class="speed">
                    <p>Current Speed</p>
                    <barchart-speed></barchart-speed>
                    <p>{{ speed }} km/h</p>
                </div>
                <!-- STATE OF CHANGE -->
                <div class="soc">
                    <p>State of Change</p>
                    <barchart-soc></barchart-soc>
                    <p>{{ soc }} %</p>
                </div>
                <footer>
                    <!-- ENERGY -->
                    <div class="energy">
                        <p>Energy</p>
                        <p>{{ energy }} kW</p>
                    </div>
                    <!-- ODOMETER -->
                    <div class="odo">
                        <p>Odometer</p>
                        <p>{{ odo }} km</p>
                    </div>
                </footer>
            </section>

            <section>
                <linechart-speed></linechart-speed>
            </section>

            <section>
                <linechart-soc></linechart-soc>
            </section>
        </div>
     
    </body>

    <script src="./index.js"></script>
    
    <!-- <script src="./barchart.js"></script> -->
</html>
